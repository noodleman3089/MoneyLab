version: "3.9"

services:
  mysql:
    build:
      context: ./backend/database
    image: jirawatrmutto/moneylab-mysql:latest
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  express:
    build:
      context: ./backend
      
    image: jirawatrmutto/moneylab-express:latest
    depends_on:
      - mysql
    ports:
      - "5000:5000"

  flask:
    build:
      context: ./backend/model/ocr_module
      
    image: jirawatrmutto/moneylab-flask:latest
    depends_on:
      - mysql
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend/web
    image:  jirawatrmutto/moneylabe-web:latest
    depends_on:
      - express
      - flask
     # - rule
    ports:
      - "80:80"

volumes:
  db_data:
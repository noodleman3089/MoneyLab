version: "3.9"

services:
  # Database
  mysql:
    build:
      context: ./backend/database66
    image: jirawatrmutto/moneylab-mysql:latest
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # API server
  express:
    build:
      context: ./backend
    image: jirawatrmutto/moneylab-express:latest
    depends_on:
      - mysql
    ports:
      - "4000:4000"

  # ML model server
  flask:
    build:
      context: ./backend/model
    image: jirawatrmutto/moneylab-flask:latest
    depends_on:
      - mysql
    ports:
      - "8000:8000"

  # Frontend web
  web:
    build:
      context: ./frontend/web
    image: moneylab/moneylabe-web:latest
    depends_on:
      - express
      - flask
    ports:
      - "80:80"
